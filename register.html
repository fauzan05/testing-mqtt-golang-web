<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - CORE System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background: linear-gradient(180deg, #4fc3d9 0%, #3bb6d6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #4fc3d9;
            box-shadow: 0 0 0 3px rgba(79, 195, 217, 0.1);
        }
        .register-btn {
            width: 100%;
            background: linear-gradient(180deg, #4fc3d9 0%, #3bb6d6 100%);
            color: white;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 195, 217, 0.4);
        }
        .register-btn:active {
            transform: translateY(0);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #4fc3d9;
        }
        .logo-subtitle {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        .alert-success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #6ee7b7;
        }
        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="logo">
            <div class="logo-icon">üìù</div>
            <div class="logo-text">Daftar Akun</div>
            <div class="logo-subtitle">Conductive Suit Resistance Evaluator</div>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="registerForm">
            <div style="margin-bottom:16px;">
                <label style="display:block;font-weight:600;color:#374151;margin-bottom:8px;font-size:14px;">Nama Lengkap</label>
                <input type="text" id="fullname" class="input-field" placeholder="Masukkan nama lengkap" required autofocus>
            </div>

            <div style="margin-bottom:16px;">
                <label style="display:block;font-weight:600;color:#374151;margin-bottom:8px;font-size:14px;">Username</label>
                <input type="text" id="username" class="input-field" placeholder="Masukkan username" required>
                <div style="font-size:11px;color:#6b7280;margin-top:4px;">Min. 4 karakter, hanya huruf dan angka</div>
            </div>
            
            <div style="margin-bottom:16px;">
                <label style="display:block;font-weight:600;color:#374151;margin-bottom:8px;font-size:14px;">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Masukkan password" required>
                <div style="font-size:11px;color:#6b7280;margin-top:4px;">Min. 6 karakter</div>
            </div>

            <div style="margin-bottom:24px;">
                <label style="display:block;font-weight:600;color:#374151;margin-bottom:8px;font-size:14px;">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" class="input-field" placeholder="Masukkan ulang password" required>
            </div>

            <button type="submit" class="register-btn">
                <span id="btnText">Daftar</span>
            </button>
        </form>

        <div style="margin-top:20px;text-align:center;">
            <a href="login.html" style="color:#4fc3d9;text-decoration:none;font-size:14px;font-weight:600;transition:all 0.3s;">
                Sudah punya akun? Login di sini
            </a>
        </div>

        <div style="margin-top:24px;padding-top:20px;border-top:1px solid #e5e7eb;">
            <div id="infoBox" class="alert alert-info" style="display:block;">
                ‚ÑπÔ∏è <strong>Catatan:</strong> Fitur pendaftaran saat ini masih demo. Untuk production, gunakan database MySQL.
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const fullnameInput = document.getElementById('fullname');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const btnText = document.getElementById('btnText');
        const alertBox = document.getElementById('alertBox');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = 'alert alert-' + type;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 2000);
            }
        }

        function validateUsername(username) {
            const regex = /^[a-zA-Z0-9]+$/;
            return username.length >= 4 && regex.test(username);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullname = fullnameInput.value.trim();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validasi
            if (!fullname) {
                showAlert('‚ùå Nama lengkap harus diisi!', 'error');
                fullnameInput.focus();
                return;
            }

            if (!validateUsername(username)) {
                showAlert('‚ùå Username min. 4 karakter, hanya huruf dan angka!', 'error');
                usernameInput.focus();
                return;
            }

            if (!validatePassword(password)) {
                showAlert('‚ùå Password minimal 6 karakter!', 'error');
                passwordInput.focus();
                return;
            }

            if (password !== confirmPassword) {
                showAlert('‚ùå Password dan konfirmasi password tidak cocok!', 'error');
                confirmPasswordInput.focus();
                return;
            }

            // Disable button
            const submitBtn = registerForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.6';
            btnText.textContent = '‚è≥ Memproses...';

            // Simulasi registrasi (karena belum ada backend endpoint untuk register)
            // Untuk production, buat endpoint POST /api/register di main.go
            setTimeout(() => {
                // Simpan data user ke localStorage (demo only)
                const users = JSON.parse(localStorage.getItem('core_users') || '[]');
                
                // Cek username sudah ada
                const existingUser = users.find(u => u.username === username);
                if (existingUser) {
                    showAlert('‚ùå Username sudah terdaftar! Gunakan username lain.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.style.opacity = '1';
                    btnText.textContent = 'Daftar';
                    usernameInput.focus();
                    return;
                }

                // Tambah user baru
                users.push({
                    fullname: fullname,
                    username: username,
                    password: password, // WARNING: Jangan simpan plain password di production!
                    registeredAt: new Date().toISOString()
                });

                localStorage.setItem('core_users', JSON.stringify(users));

                showAlert('‚úÖ Pendaftaran berhasil! Redirect ke halaman login...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);
            }, 1000);
        });

        // Hide alert on input
        fullnameInput.addEventListener('input', () => alertBox.style.display = 'none');
        usernameInput.addEventListener('input', () => alertBox.style.display = 'none');
        passwordInput.addEventListener('input', () => alertBox.style.display = 'none');
        confirmPasswordInput.addEventListener('input', () => alertBox.style.display = 'none');
    </script>
</body>
</html>
