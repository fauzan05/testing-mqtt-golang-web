<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE Test - Foto</title>
    <script src="auth-check.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div id="sidebar-root"></div>

        <main class="main" style="margin-left:220px;">
            <div class="topbar">
                <h1 style="margin:0; color: #333;">ðŸ“¸ Foto Conductive Suite</h1>
            </div>

            <div class="content-card">
                <h2 style="color:#18a0d6; margin-top:0; margin-bottom:16px;">Galeri Foto</h2>
                
                <!-- Upload section -->
                <div class="mb-6 p-6 border-2 border-dashed border-gray-300 rounded-lg text-center">
                    <div class="mb-4">
                        <label class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            <input type="file" class="hidden" accept="image/*">
                            Pilih Foto
                        </label>
                    </div>
                    <p class="text-sm text-gray-500">atau drag & drop foto ke sini</p>
                </div>

                <!-- Photo grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Empty state -->
                    <div class="col-span-full text-center py-12 text-gray-500">
                        Belum ada foto yang diunggah
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
