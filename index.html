<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE Test - Conductive Suit Reliability Evaluator</title>
    <script src="auth-check.js"></script>
    <link rel="stylesheet" href="sidebar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f6f9;
            min-height: 100vh;
            padding: 0;
            color: #222;
        }

        .app {
            display: flex;
            min-height: 100vh;
        }

        .main {
            flex:1;
            padding:28px 32px;
            margin-left:220px;
        }

        .content-card {
            background: white;
            border-radius: 10px;
            padding: 22px 26px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            border: 6px solid rgba(0,0,0,0.03);
        }

        input[type="text"], input[type="date"] {
            padding: 8px 10px;
            border: 1px solid #cfcfcf;
            border-radius: 6px;
            background: #fff;
        }

        button.record-btn { padding:6px 10px; border-radius:8px; background:#18b0bf; color:white; border:none; cursor:pointer; }
        button.record-btn:hover { background:#139aa6; }

        button#submitBtn { padding:8px 24px; border-radius:8px; background:#2ecc71; color:white; border:none; cursor:pointer; }
        button#submitBtn:hover { background:#27ae60; }

        .topbar {
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:16px;
            margin-bottom:18px;
        }

        @media (max-width:1000px) {
            .sidebar { display:none; }
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            display:inline-flex;
            align-items:center;
            gap:8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .status.connected .status-indicator {
            background-color: #4ade80;
        }
        
        .status.disconnected .status-indicator {
            background-color: #f87171;
        }
        
        .status-text {
            font-weight: 600;
            font-size: 0.95em;
        }
    </style>

    <!-- Tailwind CSS CDN (kalau dipakai di tempat lain) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="app">
        <div id="sidebar-root"></div>

        <main class="main">
            <div class="content-card">
                <h2 style="color:#18a0d6;margin-bottom:20px">Halaman Utama</h2>
                <p style="color:#666;">Halaman ini sedang dalam pengembangan.</p>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
