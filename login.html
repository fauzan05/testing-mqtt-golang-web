<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CORE Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background: linear-gradient(180deg, #4fc3d9 0%, #3bb6d6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #4fc3d9;
            box-shadow: 0 0 0 3px rgba(79, 195, 217, 0.1);
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(180deg, #4fc3d9 0%, #3bb6d6 100%);
            color: white;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 195, 217, 0.4);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        .logo-subtitle {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        .alert-success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #6ee7b7;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">üîê</div>
            <div class="logo-text">CORE Test</div>
            <div class="logo-subtitle">Conductive Suit Resistance Evaluator</div>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div style="margin-bottom:20px;">
                <label style="display:block;font-weight:600;color:#374151;margin-bottom:8px;font-size:14px;">Username</label>
                <input type="text" id="username" class="input-field" placeholder="Masukkan username" required autofocus>
            </div>
            
            <div style="margin-bottom:24px;">
                <label style="display:block;font-weight:600;color:#374151;margin-bottom:8px;font-size:14px;">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Masukkan password" required>
            </div>

            <button type="submit" class="login-btn">
                <span id="btnText">Login</span>
            </button>
        </form>

        <div style="margin-top:20px;text-align:center;">
            <a href="register.html" style="color:#4fc3d9;text-decoration:none;font-size:14px;font-weight:600;transition:all 0.3s;">
                Belum punya akun? Daftar di sini
            </a>
        </div>

        <div style="margin-top:24px;padding-top:20px;border-top:1px solid #e5e7eb;text-align:center;">
            <div style="font-size:12px;color:#6b7280;">
                Demo Credentials:<br>
                <span style="color:#4fc3d9;font-weight:600;">Username: admin | Password: 12345</span>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const btnText = document.getElementById('btnText');
        const alertBox = document.getElementById('alertBox');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = 'alert alert-' + type;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 2000);
            }
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showAlert('‚ùå Username dan password harus diisi!', 'error');
                return;
            }

            // Disable button
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.6';
            btnText.textContent = '‚è≥ Memproses...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('‚úÖ Login berhasil! Redirect ke dashboard...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert('‚ùå ' + (data.message || 'Username atau password salah!'), 'error');
                    submitBtn.disabled = false;
                    submitBtn.style.opacity = '1';
                    btnText.textContent = 'Login';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('‚ùå Terjadi kesalahan. Silakan coba lagi.', 'error');
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                btnText.textContent = 'Login';
            }
        });

        // Hide alert on input
        usernameInput.addEventListener('input', () => alertBox.style.display = 'none');
        passwordInput.addEventListener('input', () => alertBox.style.display = 'none');
    </script>
</body>
</html>
