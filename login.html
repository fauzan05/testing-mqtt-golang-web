<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
        }
        .login-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="login-card max-w-md w-full bg-white rounded-lg p-8">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold mb-1" style="color: #0bb3c9;">CORE</h2>
            <div class="text-gray-600 text-sm">Conductive Suit Reliability Evaluator</div>
        </div>
        
        <form class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input id="username" name="username" type="text" required 
                       class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password" name="password" type="password" required 
                       class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500">
            </div>

            <div>
                <button type="submit" id="loginBtn"
                        class="w-full bg-cyan-600 text-white py-2 px-4 rounded-md hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-colors">
                    Login
                </button>
            </div>
        </form>
    </div>

    <script>
        // Alert function for showing notifications
        function showAlert(message, type = 'info') {
            const colorMap = {
                info: 'bg-blue-500',
                success: 'bg-green-500',
                danger: 'bg-red-500',
                warn: 'bg-yellow-500'
            };
            const cls = colorMap[type] || colorMap.info;
            const $toast = $('<div/>')
                .addClass(`fixed top-4 right-4 text-white px-4 py-2 rounded shadow ${cls} max-w-xs`)
                .css({display:'none', zIndex:9999})
                .text(message);
            $('body').append($toast);
            $toast.fadeIn(200).delay(3000).fadeOut(300, function(){ $toast.remove(); });
        }

        // Handle login form submission
        $(document).ready(function() {
            $('#loginBtn').on('click', function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                
                if (!username || !password) {
                    showAlert('Username and password are required', 'danger');
                    return;
                }

                // Here you would typically make an API call to your backend
                // For now, we'll just simulate a successful login
                if (username === 'admin' && password === 'admin') {
                    showAlert('Login successful', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert('Invalid username or password', 'danger');
                }
            });
        });
    </script>
</body>
</html>
