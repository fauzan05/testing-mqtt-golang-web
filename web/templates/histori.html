<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE - Histori</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo"></div>
                <div>
                    <h2 style="font-size:28px; margin:0; font-weight:700;">CORE</h2>
                    <div style="font-size:12px; opacity:0.95">Conductive Suit Reliability Evaluator</div>
                </div>
            </div>
            <ul class="nav">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="pengujian.html">Pengujian</a></li>
                <li class="active"><a href="histori.html">Histori</a></li>
                <li><a href="foto.html">Foto Conductive Suite</a></li>
            </ul>
        </aside>

        <main class="main">
            <div class="topbar">
                <h1 style="margin:0; color: #333;">ðŸ“… Histori Pengujian</h1>
            </div>

            <div class="content-card">
                <h2 style="color:#18a0d6; margin-top:0; margin-bottom:16px;">Riwayat Pengukuran</h2>
                
                <!-- Filter controls -->
                <div class="mb-6 flex gap-4 items-center">
                    <div class="flex items-center gap-2">
                        <label class="font-semibold">Periode:</label>
                        <input type="month" class="border rounded px-3 py-2">
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Filter
                    </button>
                </div>

                <!-- History table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kode Suit</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">UPT</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <!-- Empty state -->
                            <tr>
                                <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                    Belum ada data pengujian
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
