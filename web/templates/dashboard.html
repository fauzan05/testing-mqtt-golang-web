<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE - Dashboard</title>
    <script src="/js/auth-check.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app">
        <div id="sidebar-root"></div>

        <main class="main" style="margin-left:220px;">
            <div class="topbar">
            </div>

            <div class="content-card">
                <h2 style="color:#18a0d6; margin-top:0; margin-bottom:16px;">Overview Pengujian</h2>
                
                <!-- Dashboard content to be added -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Statistics cards -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Total Pengujian</h3>
                        <p class="text-3xl font-bold text-blue-600">342</p>
                    </div>
                    
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Pengujian Bulan Ini</h3>
                        <p class="text-3xl font-bold text-green-600">5</p>
                    </div>
                    
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Status Alat</h3>
                        <p class="text-xl font-semibold text-emerald-600">Connected</p>
                    </div>
                </div>

                <!-- Line chart area -->
                <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">Grafik Pengujian</h3>
                        <div>
                            <label for="personSelect" class="text-sm text-gray-700 mr-2">Pilih Nama:</label>
                            <select id="personSelect" class="border rounded px-2 py-1 text-sm">
                                <option>Muhammad Wahyudi</option>
                                <option>Andi Arjuna</option>
                                <option>Aji Nugraha Yusuf</option>
                                <option>Okky Andreas T</option>
                                <option>Dimas Harry LF</option>
                                <option>Fridom Tusano Hadi</option>
                            </select>
                        </div>
                    </div>

                    <div class="chart-wrapper" style="height:260px; max-height:320px;">
                        <canvas id="resistanceChart" style="width:100%; height:100%; display:block;" height="220"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Sidebar Script -->
    <script src="/js/sidebar.js"></script>
    
    <!-- Dashboard Script -->
    <script src="/js/dashboard.js"></script>
</body>
</html>
