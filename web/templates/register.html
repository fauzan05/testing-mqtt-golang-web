<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - CORE System</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px 40px;
            max-width: 480px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-icon {
            font-size: 72px;
            margin-bottom: 12px;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .input-helper {
            font-size: 12px;
            color: #6b7280;
            margin-top: 6px;
        }

        .btn-register {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 16px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            margin-top: 8px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }

        .alert-success {
            background: #d1fae5;
            color: #059669;
            border-left: 4px solid #059669;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .divider {
            text-align: center;
            margin: 28px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            color: #9ca3af;
            font-size: 13px;
        }

        .link-login {
            display: block;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .link-login:hover {
            color: #764ba2;
            transform: scale(1.05);
        }

        .info-box {
            margin-top: 24px;
            padding: 16px;
            background: #f0f9ff;
            border-radius: 10px;
            border-left: 4px solid #3b82f6;
        }

        .info-box p {
            font-size: 13px;
            color: #1e40af;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 36px 28px;
            }

            .logo-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">üìù</div>
            <div class="logo-title">Daftar Akun</div>
            <p class="logo-subtitle">Conductive Suit Resistance Evaluator</p>
        </div>

        <!-- Alert Box -->
        <div id="alertBox" class="alert"></div>

        <!-- Register Form -->
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="fullname">Nama Lengkap</label>
                <input 
                    type="text" 
                    id="fullname" 
                    class="form-input" 
                    placeholder="Masukkan nama lengkap" 
                    required 
                    autofocus
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="Masukkan username" 
                    required
                >
                <p class="input-helper">Min. 4 karakter, hanya huruf dan angka</p>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Masukkan password" 
                    required
                >
                <p class="input-helper">Min. 6 karakter</p>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Konfirmasi Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-input" 
                    placeholder="Masukkan ulang password" 
                    required
                >
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                <span id="btnText">Daftar</span>
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>atau</span>
        </div>

        <!-- Login Link -->
        <a href="/login" class="link-login">
            Sudah punya akun? Login di sini ‚Üí
        </a>

        <!-- Info Box -->
        <div class="info-box">
            <p><strong>‚ÑπÔ∏è Catatan:</strong> Fitur pendaftaran saat ini masih demo. Untuk production, gunakan database MySQL yang aman.</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const registerForm = document.getElementById('registerForm');
        const fullnameInput = document.getElementById('fullname');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const registerBtn = document.getElementById('registerBtn');
        const btnText = document.getElementById('btnText');
        const alertBox = document.getElementById('alertBox');

        // Show Alert Function
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 2000);
            }
        }

        // Validation Functions
        function validateUsername(username) {
            const regex = /^[a-zA-Z0-9]+$/;
            return username.length >= 4 && regex.test(username);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        // Hide Alert on Input
        fullnameInput.addEventListener('input', () => alertBox.style.display = 'none');
        usernameInput.addEventListener('input', () => alertBox.style.display = 'none');
        passwordInput.addEventListener('input', () => alertBox.style.display = 'none');
        confirmPasswordInput.addEventListener('input', () => alertBox.style.display = 'none');

        // Form Submit Handler
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullname = fullnameInput.value.trim();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validations
            if (!fullname) {
                showAlert('‚ùå Nama lengkap harus diisi!', 'error');
                fullnameInput.focus();
                return;
            }

            if (!validateUsername(username)) {
                showAlert('‚ùå Username min. 4 karakter, hanya huruf dan angka!', 'error');
                usernameInput.focus();
                return;
            }

            if (!validatePassword(password)) {
                showAlert('‚ùå Password minimal 6 karakter!', 'error');
                passwordInput.focus();
                return;
            }

            if (password !== confirmPassword) {
                showAlert('‚ùå Password dan konfirmasi password tidak cocok!', 'error');
                confirmPasswordInput.focus();
                return;
            }

            // Disable button during request
            registerBtn.disabled = true;
            registerBtn.style.opacity = '0.6';
            btnText.textContent = '‚è≥ Memproses...';

            // Simulate registration (demo only - use real backend in production)
            setTimeout(() => {
                const users = JSON.parse(localStorage.getItem('core_users') || '[]');
                
                // Check if username already exists
                const existingUser = users.find(u => u.username === username);
                if (existingUser) {
                    showAlert('‚ùå Username sudah terdaftar! Gunakan username lain.', 'error');
                    registerBtn.disabled = false;
                    registerBtn.style.opacity = '1';
                    btnText.textContent = 'Daftar';
                    usernameInput.focus();
                    return;
                }

                // Add new user
                users.push({
                    fullname: fullname,
                    username: username,
                    password: password, // WARNING: Never store plain password in production!
                    registeredAt: new Date().toISOString()
                });

                localStorage.setItem('core_users', JSON.stringify(users));

                showAlert('‚úÖ Pendaftaran berhasil! Redirect ke halaman login...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);
            }, 1000);
        });
    </script>
</body>
</html>
