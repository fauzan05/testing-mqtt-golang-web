<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background: linear-gradient(180deg, #4fc3d9 0%, #3bb6d6 100%);
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 195, 217, 0.4);
        }
        .login-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-md w-full">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="text-6xl mb-2">üîê</div>
            <h1 class="text-2xl font-bold text-indigo-600">CORE</h1>
            <p class="text-xs text-gray-500 mt-1">Conductive Suit Resistance Evaluator</p>
        </div>

        <!-- Alert Box -->
        <div id="alertBox" class="hidden p-3 rounded-lg mb-5 text-sm"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-5">
                <label class="block font-semibold text-gray-700 mb-2 text-sm">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="w-full px-3 py-3 border-2 border-gray-200 rounded-lg text-sm transition-all focus:outline-none focus:border-cyan-400 focus:ring-4 focus:ring-cyan-100" 
                    placeholder="Masukkan username" 
                    required 
                    autofocus
                >
            </div>
            
            <div class="mb-6">
                <label class="block font-semibold text-gray-700 mb-2 text-sm">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full px-3 py-3 border-2 border-gray-200 rounded-lg text-sm transition-all focus:outline-none focus:border-cyan-400 focus:ring-4 focus:ring-cyan-100" 
                    placeholder="Masukkan password" 
                    required
                >
            </div>

            <button 
                type="submit" 
                class="login-btn w-full bg-gradient-to-b from-cyan-400 to-cyan-500 text-white py-3.5 rounded-lg font-semibold transition-all duration-300 border-none cursor-pointer"
            >
                <span id="btnText">Login</span>
            </button>
        </form>

        <!-- Register Link -->
        <div class="mt-5 text-center">
            <a href="register.html" class="text-cyan-400 text-sm font-semibold no-underline hover:text-cyan-500 transition-colors">
                Belum punya akun? Daftar di sini
            </a>
        </div>

        <!-- Demo Credentials -->
        <div class="mt-6 pt-5 border-t border-gray-200 text-center">
            <p class="text-xs text-gray-500">
                Demo Credentials:<br>
                <span class="text-cyan-400 font-semibold">Username: admin | Password: 12345</span>
            </p>
        </div>
    </div>

    <!-- Login Script -->
    <script src="/js/login.js"></script>
</body>
</html>
